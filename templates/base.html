<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>{% block title %}{% endblock %}</title>
</head>

<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<img class="header__img" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Main page</a></li>
				<li><a href="{{url_for('about')}}" class="nav-link px-2">Page about us</a></li>
				<li><a href="{{url_for('create')}}" class="nav-link px-2">Add an entry</a></li>
			</ul>
			<div class="col-md-3 text-end"> <button type="button" class="btn btn-outline-primary me-2">Login</button> <button
					type="button" class="btn btn-primary">Sign-up</button> </div>
		</header>
		{% block body %}{% endblock %}
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</div>
</body>

</html>
