{% extends 'base.html' %}

{% block title %}
All entries
{% endblock %}

{% block content %}
<h1>All entries</h1>

<div class="row">
	{% for post in posts %}
	<div class="col-md-6 item">
		<div class="item-in">
			<h4>{{ post.title }}</h4>
			<p>{{ post.text }}</p>
			<a href="#">Reade more
				<i class="fa fa-long-arrow-right"></i>
			</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
